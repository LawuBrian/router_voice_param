<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" fill="none">
  <defs>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffcc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#0a0e14"/>
  <rect x="20" y="20" width="560" height="360" rx="12" fill="#121820" stroke="#2a3544" stroke-width="1"/>
  
  <!-- Title -->
  <text x="300" y="60" font-family="Space Grotesk, system-ui" font-size="20" font-weight="600" fill="#e8ecf1" text-anchor="middle">Router Diagnosis Flow</text>
  
  <!-- Flow Steps -->
  <!-- Step 1 -->
  <rect x="60" y="100" width="100" height="60" rx="8" fill="#1a222d" stroke="url(#accentGradient)" stroke-width="2"/>
  <text x="110" y="125" font-family="Space Grotesk" font-size="11" fill="#00d4aa" text-anchor="middle">STEP 1</text>
  <text x="110" y="145" font-family="Space Grotesk" font-size="12" fill="#e8ecf1" text-anchor="middle">Power Check</text>
  
  <!-- Arrow 1 -->
  <path d="M165 130 L195 130" stroke="#00d4aa" stroke-width="2" stroke-linecap="round"/>
  <path d="M190 125 L200 130 L190 135" fill="#00d4aa"/>
  
  <!-- Step 2 -->
  <rect x="200" y="100" width="100" height="60" rx="8" fill="#1a222d" stroke="#2a3544" stroke-width="1"/>
  <text x="250" y="125" font-family="Space Grotesk" font-size="11" fill="#6b7a8f" text-anchor="middle">STEP 2</text>
  <text x="250" y="145" font-family="Space Grotesk" font-size="12" fill="#e8ecf1" text-anchor="middle">LED Status</text>
  
  <!-- Arrow 2 -->
  <path d="M305 130 L335 130" stroke="#2a3544" stroke-width="2" stroke-linecap="round"/>
  <path d="M330 125 L340 130 L330 135" fill="#2a3544"/>
  
  <!-- Step 3 -->
  <rect x="340" y="100" width="100" height="60" rx="8" fill="#1a222d" stroke="#2a3544" stroke-width="1"/>
  <text x="390" y="125" font-family="Space Grotesk" font-size="11" fill="#6b7a8f" text-anchor="middle">STEP 3</text>
  <text x="390" y="145" font-family="Space Grotesk" font-size="12" fill="#e8ecf1" text-anchor="middle">Network</text>
  
  <!-- Arrow 3 -->
  <path d="M445 130 L475 130" stroke="#2a3544" stroke-width="2" stroke-linecap="round"/>
  <path d="M470 125 L480 130 L470 135" fill="#2a3544"/>
  
  <!-- Step 4 -->
  <rect x="480" y="100" width="100" height="60" rx="8" fill="#1a222d" stroke="#2a3544" stroke-width="1"/>
  <text x="530" y="125" font-family="Space Grotesk" font-size="11" fill="#6b7a8f" text-anchor="middle">STEP 4</text>
  <text x="530" y="145" font-family="Space Grotesk" font-size="12" fill="#e8ecf1" text-anchor="middle">Router Login</text>
  
  <!-- Second Row -->
  <!-- Step 5 -->
  <rect x="200" y="200" width="100" height="60" rx="8" fill="#1a222d" stroke="#2a3544" stroke-width="1"/>
  <text x="250" y="225" font-family="Space Grotesk" font-size="11" fill="#6b7a8f" text-anchor="middle">STEP 5</text>
  <text x="250" y="245" font-family="Space Grotesk" font-size="12" fill="#e8ecf1" text-anchor="middle">WAN Status</text>
  
  <!-- Step 6 -->
  <rect x="340" y="200" width="100" height="60" rx="8" fill="#1a222d" stroke="#2a3544" stroke-width="1"/>
  <text x="390" y="225" font-family="Space Grotesk" font-size="11" fill="#6b7a8f" text-anchor="middle">STEP 6</text>
  <text x="390" y="245" font-family="Space Grotesk" font-size="12" fill="#e8ecf1" text-anchor="middle">Fix Actions</text>
  
  <!-- Connection lines to second row -->
  <path d="M530 165 L530 185 L250 185 L250 195" stroke="#2a3544" stroke-width="1.5" fill="none" stroke-dasharray="4"/>
  <path d="M305 230 L335 230" stroke="#2a3544" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Resolution -->
  <rect x="270" y="300" width="140" height="50" rx="8" fill="#00d4aa" fill-opacity="0.1" stroke="url(#accentGradient)" stroke-width="2"/>
  <text x="340" y="330" font-family="Space Grotesk" font-size="14" font-weight="600" fill="#00d4aa" text-anchor="middle">âœ“ Resolved</text>
  
  <!-- Escalation -->
  <rect x="450" y="300" width="100" height="50" rx="8" fill="#ff6b35" fill-opacity="0.1" stroke="#ff6b35" stroke-width="1"/>
  <text x="500" y="330" font-family="Space Grotesk" font-size="12" fill="#ff6b35" text-anchor="middle">Escalate</text>
  
  <!-- Connection to resolution -->
  <path d="M390 265 L390 285 L340 285 L340 295" stroke="#00d4aa" stroke-width="1.5" fill="none"/>
  <path d="M390 285 L500 285 L500 295" stroke="#ff6b35" stroke-width="1.5" fill="none" stroke-dasharray="4"/>
</svg>
