<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300" fill="none">
  <!-- Background -->
  <rect width="500" height="300" fill="#0a0e14"/>
  <rect x="15" y="15" width="470" height="270" rx="10" fill="#121820" stroke="#2a3544" stroke-width="1"/>
  
  <!-- Title -->
  <text x="250" y="45" font-family="Space Grotesk, system-ui" font-size="16" font-weight="600" fill="#e8ecf1" text-anchor="middle">Internet LED Status Guide</text>
  
  <!-- Connected Status -->
  <g transform="translate(50, 70)">
    <rect width="100" height="100" rx="8" fill="#1a222d" stroke="#22c55e" stroke-width="2"/>
    <circle cx="50" cy="40" r="18" fill="#22c55e">
      <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="50" y="75" font-family="Space Grotesk" font-size="12" font-weight="600" fill="#22c55e" text-anchor="middle">CONNECTED</text>
    <text x="50" y="90" font-family="Space Grotesk" font-size="9" fill="#6b7a8f" text-anchor="middle">Solid Green</text>
  </g>
  
  <!-- Disconnected Status -->
  <g transform="translate(170, 70)">
    <rect width="100" height="100" rx="8" fill="#1a222d" stroke="#ef4444" stroke-width="2"/>
    <circle cx="50" cy="40" r="18" fill="#ef4444"/>
    <text x="50" y="75" font-family="Space Grotesk" font-size="11" font-weight="600" fill="#ef4444" text-anchor="middle">DISCONNECTED</text>
    <text x="50" y="90" font-family="Space Grotesk" font-size="9" fill="#6b7a8f" text-anchor="middle">Solid Red</text>
  </g>
  
  <!-- Connecting Status -->
  <g transform="translate(290, 70)">
    <rect width="100" height="100" rx="8" fill="#1a222d" stroke="#f59e0b" stroke-width="2"/>
    <circle cx="50" cy="40" r="18" fill="#f59e0b">
      <animate attributeName="opacity" values="1;0.3;1" dur="0.8s" repeatCount="indefinite"/>
    </circle>
    <text x="50" y="75" font-family="Space Grotesk" font-size="11" font-weight="600" fill="#f59e0b" text-anchor="middle">CONNECTING</text>
    <text x="50" y="90" font-family="Space Grotesk" font-size="9" fill="#6b7a8f" text-anchor="middle">Blinking Orange</text>
  </g>
  
  <!-- Off Status -->
  <g transform="translate(410, 70)">
    <rect width="70" height="100" rx="8" fill="#1a222d" stroke="#2a3544"/>
    <circle cx="35" cy="40" r="18" fill="#2a3544" stroke="#4b5563"/>
    <text x="35" y="75" font-family="Space Grotesk" font-size="12" font-weight="600" fill="#6b7a8f" text-anchor="middle">OFF</text>
    <text x="35" y="90" font-family="Space Grotesk" font-size="9" fill="#6b7a8f" text-anchor="middle">No Light</text>
  </g>
  
  <!-- Info Box -->
  <rect x="50" y="190" width="400" height="70" rx="8" fill="#1a222d" stroke="#2a3544"/>
  <text x="250" y="215" font-family="Space Grotesk" font-size="11" font-weight="600" fill="#00d4aa" text-anchor="middle">What to Look For</text>
  <text x="250" y="235" font-family="Space Grotesk" font-size="10" fill="#e8ecf1" text-anchor="middle">The Internet LED shows your connection to the ISP network.</text>
  <text x="250" y="250" font-family="Space Grotesk" font-size="10" fill="#6b7a8f" text-anchor="middle">Green = Good | Red/Orange = Problem | Off = Check WAN cable</text>
</svg>
