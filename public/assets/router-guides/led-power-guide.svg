<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300" fill="none">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="300" fill="#0a0e14"/>
  <rect x="15" y="15" width="470" height="270" rx="10" fill="#121820" stroke="#2a3544" stroke-width="1"/>
  
  <!-- Title -->
  <text x="250" y="45" font-family="Space Grotesk, system-ui" font-size="16" font-weight="600" fill="#e8ecf1" text-anchor="middle">Power LED Status Guide</text>
  
  <!-- Green Status -->
  <g transform="translate(50, 70)">
    <rect width="90" height="90" rx="8" fill="#1a222d" stroke="#2a3544"/>
    <circle cx="45" cy="35" r="15" fill="#22c55e" filter="url(#glow)"/>
    <text x="45" y="70" font-family="Space Grotesk" font-size="11" font-weight="600" fill="#22c55e" text-anchor="middle">GREEN</text>
    <text x="45" y="82" font-family="Space Grotesk" font-size="9" fill="#6b7a8f" text-anchor="middle">Normal</text>
  </g>
  
  <!-- Orange Status -->
  <g transform="translate(155, 70)">
    <rect width="90" height="90" rx="8" fill="#1a222d" stroke="#2a3544"/>
    <circle cx="45" cy="35" r="15" fill="#f59e0b" filter="url(#glow)"/>
    <text x="45" y="70" font-family="Space Grotesk" font-size="11" font-weight="600" fill="#f59e0b" text-anchor="middle">ORANGE</text>
    <text x="45" y="82" font-family="Space Grotesk" font-size="9" fill="#6b7a8f" text-anchor="middle">Issue</text>
  </g>
  
  <!-- Blinking Status -->
  <g transform="translate(260, 70)">
    <rect width="90" height="90" rx="8" fill="#1a222d" stroke="#2a3544"/>
    <circle cx="45" cy="35" r="15" fill="#22c55e" opacity="0.5"/>
    <circle cx="45" cy="35" r="12" fill="none" stroke="#22c55e" stroke-width="2" stroke-dasharray="8 4">
      <animateTransform attributeName="transform" type="rotate" from="0 45 35" to="360 45 35" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="45" y="70" font-family="Space Grotesk" font-size="11" font-weight="600" fill="#3b82f6" text-anchor="middle">BLINKING</text>
    <text x="45" y="82" font-family="Space Grotesk" font-size="9" fill="#6b7a8f" text-anchor="middle">Booting</text>
  </g>
  
  <!-- Off Status -->
  <g transform="translate(365, 70)">
    <rect width="90" height="90" rx="8" fill="#1a222d" stroke="#2a3544"/>
    <circle cx="45" cy="35" r="15" fill="#2a3544" stroke="#4b5563" stroke-width="1"/>
    <text x="45" y="70" font-family="Space Grotesk" font-size="11" font-weight="600" fill="#ef4444" text-anchor="middle">OFF</text>
    <text x="45" y="82" font-family="Space Grotesk" font-size="9" fill="#6b7a8f" text-anchor="middle">No Power</text>
  </g>
  
  <!-- Router Icon -->
  <g transform="translate(200, 190)">
    <rect x="0" y="10" width="100" height="50" rx="6" fill="#1a222d" stroke="#2a3544" stroke-width="2"/>
    <rect x="8" y="18" width="12" height="8" rx="2" fill="#00d4aa"/>
    <text x="30" y="25" font-family="Space Grotesk" font-size="8" fill="#6b7a8f">PWR</text>
    <circle cx="70" cy="35" r="4" fill="#2a3544"/>
    <circle cx="80" cy="35" r="4" fill="#2a3544"/>
    <circle cx="90" cy="35" r="4" fill="#2a3544"/>
    <rect x="10" y="48" width="80" height="4" rx="1" fill="#121820"/>
  </g>
  
  <!-- Arrow pointing to LED -->
  <path d="M170 200 L195 210" stroke="#00d4aa" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="140" y="195" font-family="Space Grotesk" font-size="10" fill="#00d4aa">Power LED</text>
</svg>
