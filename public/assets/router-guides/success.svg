<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="successGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffcc;stop-opacity:1" />
    </linearGradient>
    <filter id="successGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#0a0e14"/>
  <rect x="15" y="15" width="370" height="270" rx="12" fill="#121820" stroke="#2a3544" stroke-width="1"/>
  
  <!-- Success Circle -->
  <circle cx="200" cy="130" r="60" fill="url(#successGradient)" fill-opacity="0.1" stroke="url(#successGradient)" stroke-width="3" filter="url(#successGlow)"/>
  
  <!-- Checkmark -->
  <path d="M170 130 L190 150 L230 110" stroke="url(#successGradient)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Animated rings -->
  <circle cx="200" cy="130" r="70" stroke="#00d4aa" stroke-width="1" fill="none" opacity="0.3">
    <animate attributeName="r" values="60;80;60" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Success Text -->
  <text x="200" y="220" font-family="Space Grotesk, system-ui" font-size="20" font-weight="600" fill="#00d4aa" text-anchor="middle">Connection Restored!</text>
  <text x="200" y="245" font-family="Space Grotesk" font-size="12" fill="#6b7a8f" text-anchor="middle">Your internet connection is working normally.</text>
  
  <!-- Connection Status Indicators -->
  <g transform="translate(120, 260)">
    <circle r="6" fill="#22c55e"/>
    <text x="15" y="4" font-family="Space Grotesk" font-size="10" fill="#6b7a8f">Router</text>
  </g>
  <path d="M160 260 L200 260" stroke="#00d4aa" stroke-width="2" stroke-dasharray="4"/>
  <g transform="translate(220, 260)">
    <circle r="6" fill="#22c55e"/>
    <text x="15" y="4" font-family="Space Grotesk" font-size="10" fill="#6b7a8f">Internet</text>
  </g>
</svg>
