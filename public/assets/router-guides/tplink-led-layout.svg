<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 350" fill="none">
  <!-- Background -->
  <rect width="600" height="350" fill="#0a0e14"/>
  <rect x="20" y="20" width="560" height="310" rx="12" fill="#121820" stroke="#2a3544" stroke-width="1"/>
  
  <!-- Title -->
  <text x="300" y="50" font-family="Space Grotesk, system-ui" font-size="18" font-weight="600" fill="#e8ecf1" text-anchor="middle">TP-Link Router LED Layout</text>
  
  <!-- Router Body -->
  <rect x="100" y="100" width="400" height="120" rx="12" fill="#1a222d" stroke="#2a3544" stroke-width="2"/>
  <rect x="110" y="110" width="380" height="100" rx="8" fill="#121820"/>
  
  <!-- TP-Link Logo Area -->
  <rect x="130" y="125" width="80" height="30" rx="4" fill="#00a0b0" opacity="0.2"/>
  <text x="170" y="145" font-family="Arial" font-size="14" font-weight="bold" fill="#00d4aa" text-anchor="middle">TP-LINK</text>
  
  <!-- LED Panel -->
  <rect x="230" y="125" width="240" height="70" rx="6" fill="#0a0e14" stroke="#2a3544"/>
  
  <!-- Power LED -->
  <g transform="translate(255, 145)">
    <circle r="8" fill="#22c55e">
      <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text y="25" font-family="Space Grotesk" font-size="9" fill="#6b7a8f" text-anchor="middle">PWR</text>
  </g>
  
  <!-- Internet LED -->
  <g transform="translate(305, 145)">
    <circle r="8" fill="#22c55e"/>
    <text y="25" font-family="Space Grotesk" font-size="9" fill="#6b7a8f" text-anchor="middle">INT</text>
  </g>
  
  <!-- 2.4G LED -->
  <g transform="translate(355, 145)">
    <circle r="8" fill="#22c55e"/>
    <text y="25" font-family="Space Grotesk" font-size="9" fill="#6b7a8f" text-anchor="middle">2.4G</text>
  </g>
  
  <!-- 5G LED -->
  <g transform="translate(405, 145)">
    <circle r="8" fill="#22c55e"/>
    <text y="25" font-family="Space Grotesk" font-size="9" fill="#6b7a8f" text-anchor="middle">5G</text>
  </g>
  
  <!-- LAN LEDs -->
  <g transform="translate(445, 145)">
    <circle r="6" fill="#2a3544"/>
    <text y="25" font-family="Space Grotesk" font-size="8" fill="#6b7a8f" text-anchor="middle">L1</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(120, 260)">
    <rect width="360" height="60" rx="6" fill="#1a222d" stroke="#2a3544"/>
    <text x="180" y="20" font-family="Space Grotesk" font-size="11" font-weight="600" fill="#e8ecf1" text-anchor="middle">LED Status Legend</text>
    
    <circle cx="40" cy="42" r="6" fill="#22c55e"/>
    <text x="55" y="46" font-family="Space Grotesk" font-size="10" fill="#6b7a8f">Connected</text>
    
    <circle cx="140" cy="42" r="6" fill="#f59e0b"/>
    <text x="155" y="46" font-family="Space Grotesk" font-size="10" fill="#6b7a8f">Issue</text>
    
    <circle cx="230" cy="42" r="6" fill="#ef4444"/>
    <text x="245" y="46" font-family="Space Grotesk" font-size="10" fill="#6b7a8f">Error</text>
    
    <circle cx="310" cy="42" r="6" fill="#2a3544"/>
    <text x="325" y="46" font-family="Space Grotesk" font-size="10" fill="#6b7a8f">Off</text>
  </g>
</svg>
