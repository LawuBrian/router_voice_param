<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 320" fill="none">
  <!-- Background -->
  <rect width="500" height="320" fill="#0a0e14"/>
  <rect x="15" y="15" width="470" height="290" rx="10" fill="#121820" stroke="#2a3544" stroke-width="1"/>
  
  <!-- Title -->
  <text x="250" y="45" font-family="Space Grotesk, system-ui" font-size="16" font-weight="600" fill="#e8ecf1" text-anchor="middle">WAN/Internet Port Location</text>
  
  <!-- Router Back Panel -->
  <rect x="60" y="80" width="380" height="100" rx="8" fill="#1a222d" stroke="#2a3544" stroke-width="2"/>
  
  <!-- Power Port -->
  <g transform="translate(90, 100)">
    <rect width="30" height="40" rx="4" fill="#121820" stroke="#4b5563"/>
    <circle cx="15" cy="20" r="5" fill="#2a3544"/>
    <text x="15" y="55" font-family="Space Grotesk" font-size="8" fill="#6b7a8f" text-anchor="middle">POWER</text>
  </g>
  
  <!-- WAN Port - Highlighted -->
  <g transform="translate(150, 100)">
    <rect width="35" height="45" rx="4" fill="#0ea5e9" fill-opacity="0.2" stroke="#0ea5e9" stroke-width="2">
      <animate attributeName="stroke-opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="5" y="8" width="25" height="30" rx="2" fill="#0ea5e9" fill-opacity="0.3"/>
    <text x="17.5" y="60" font-family="Space Grotesk" font-size="9" font-weight="600" fill="#0ea5e9" text-anchor="middle">WAN</text>
  </g>
  
  <!-- LAN Ports -->
  <g transform="translate(220, 100)">
    <rect width="35" height="45" rx="4" fill="#121820" stroke="#f59e0b"/>
    <rect x="5" y="8" width="25" height="30" rx="2" fill="#f59e0b" fill-opacity="0.2"/>
    <text x="17.5" y="60" font-family="Space Grotesk" font-size="8" fill="#f59e0b" text-anchor="middle">LAN 1</text>
  </g>
  
  <g transform="translate(270, 100)">
    <rect width="35" height="45" rx="4" fill="#121820" stroke="#f59e0b"/>
    <rect x="5" y="8" width="25" height="30" rx="2" fill="#f59e0b" fill-opacity="0.2"/>
    <text x="17.5" y="60" font-family="Space Grotesk" font-size="8" fill="#f59e0b" text-anchor="middle">LAN 2</text>
  </g>
  
  <g transform="translate(320, 100)">
    <rect width="35" height="45" rx="4" fill="#121820" stroke="#f59e0b"/>
    <rect x="5" y="8" width="25" height="30" rx="2" fill="#f59e0b" fill-opacity="0.2"/>
    <text x="17.5" y="60" font-family="Space Grotesk" font-size="8" fill="#f59e0b" text-anchor="middle">LAN 3</text>
  </g>
  
  <g transform="translate(370, 100)">
    <rect width="35" height="45" rx="4" fill="#121820" stroke="#f59e0b"/>
    <rect x="5" y="8" width="25" height="30" rx="2" fill="#f59e0b" fill-opacity="0.2"/>
    <text x="17.5" y="60" font-family="Space Grotesk" font-size="8" fill="#f59e0b" text-anchor="middle">LAN 4</text>
  </g>
  
  <!-- Arrow pointing to WAN -->
  <path d="M167 85 L167 95" stroke="#00d4aa" stroke-width="2"/>
  <polygon points="162,82 167,72 172,82" fill="#00d4aa"/>
  <text x="167" y="65" font-family="Space Grotesk" font-size="11" font-weight="600" fill="#00d4aa" text-anchor="middle">Connect Here</text>
  
  <!-- Legend Box -->
  <g transform="translate(80, 210)">
    <rect width="340" height="80" rx="8" fill="#1a222d" stroke="#2a3544"/>
    
    <rect x="20" y="20" width="20" height="15" rx="2" fill="#0ea5e9" fill-opacity="0.3" stroke="#0ea5e9"/>
    <text x="50" y="32" font-family="Space Grotesk" font-size="11" fill="#e8ecf1">WAN Port (Blue) - Connect to Modem/ONT</text>
    
    <rect x="20" y="50" width="20" height="15" rx="2" fill="#f59e0b" fill-opacity="0.2" stroke="#f59e0b"/>
    <text x="50" y="62" font-family="Space Grotesk" font-size="11" fill="#e8ecf1">LAN Ports (Yellow) - Connect Devices</text>
  </g>
</svg>
